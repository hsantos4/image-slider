<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-4">
        <!-- The website logo -->
            <a class="navbar-brand" href="#">
                <img style="width: 100px;" src="./assets/1.png" alt="KN Kimberly Nguyen">
            </a>

            <!-- This is the mobile menu -->
        <button class="navbar-toggler" type="button" >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            </ul>
        </div>
    </nav>

    <section class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="./assets/mountains/mountain-1.jpeg" alt="" srcset="">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="./assets/mountains/mountains-2.jpeg" alt="" srcset="">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="./assets/mountains/mountains-3.jpeg" alt="" srcset="">
            </div>

            <button class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>

        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
